<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>振聋发聩摄影展</title>
	
	<!-- CONFIG JS （IMPORTANT）-->
	<script>
		window.CONFIG = {
			CON: {
				DIRECTION: 'vertical',
				EFFECT: 'slide'
			},
			MUSIC: 'file/南京.mp3',
			DESW: 375
		};
		</script>

<!-- IMPORT CSS -->
<link rel="shortcut icon" href="image/ph7.png" >
<link rel="stylesheet" href="css/main.min.css">
<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<!-- MAIN #MAINBOX -->
	<main class="mainBox" id="MAINBOX">
		<!-- PAGE1 -->
		<div class="page1">
			<img src="image/ph.png" alt=""
			class="ani"
			swiper-animate-effect='fadeIn'
			swiper-animate-duration='1s'>
			
			<img src="image/空体.png" alt=""
			class="ani"
			swiper-animate-effect='fadeIn'
			swiper-animate-duration='1s'>
			
			<img src="image/高虎.jpeg" alt=""
			class="ani"
			swiper-animate-effect='bounceInUp'
			swiper-animate-duration='1s'
			swiper-animate-delay='1s'>

			
			<img src="image/振聋发聩.png" alt=""
			class="ani"
			swiper-animate-effect='bounceInRight'
			swiper-animate-duration='1s'>

			<img src="image/横线.png" alt=""
			class="ani"
			swiper-animate-effect='bounceInLeft'
			swiper-animate-duration='1s'
			swiper-animate-delay='1s'>
			
			<img src="image/名字.png" alt=""
			class="ani"
			swiper-animate-effect='bounceInUp'
			swiper-animate-duration='1s'
			swiper-animate-delay='2s'> 
			
			<img src="image/标题.png" alt=""
			class="ani"
			swiper-animate-effect='bounceInRight'
			swiper-animate-duration='1s'
			swiper-animate-delay='2s'> 


		</div>
		<!-- PAGE2 -->
		<div class="page2">
			<img src="image/ph.png" alt=""
			class="ani"
			swiper-animate-effect='rotateInDownLeft'
			swiper-animate-duration='1s'>

			<img src="image/首页.jpg" alt=""
			class="ani"
			swiper-animate-effect='zoomIn'
			swiper-animate-duration='1s'
			swiper-animate-delay='1s'>

			<img src="image/介绍.png" alt=""
			class="ani"
			swiper-animate-effect='zoomIn'
			swiper-animate-duration='1s'
			swiper-animate-delay='2s'>

		</div>
		<!-- PAGE3 -->
		<div class="page3">
				<img src="image/歌迷.jpg" alt=""
				class="ani"
				swiper-animate-effect='zoomIn'
				swiper-animate-duration='1s'
				swiper-animate-delay='.5s'>
				
				<img src="image/现场.png" alt=""
				class="ani"
				swiper-animate-effect='zoomIn'
				swiper-animate-duration='1s'
				swiper-animate-delay='.5s'>

				<img src="image/赵雷.jpg" alt=""
				class="ani"
				swiper-animate-effect='zoomIn'
				swiper-animate-duration='1s'
				swiper-animate-delay='0.5s'>
	
		</div>
		<!-- PAGE4 -->
		<div class="page4">
				<img src="image/情怀.png" alt=""
				class="ani"
				swiper-animate-effect='zoomIn'
				swiper-animate-duration='1s'
				swiper-animate-delay='.5s'>

				<img src="image/李志.jpg" alt=""
				class="ani"
				swiper-animate-effect='zoomIn'
				swiper-animate-duration='1s'
				swiper-animate-delay='.5s'>

				<img src="image/方形.jpg" alt=""
				class="ani"
				swiper-animate-effect='zoomIn'
				swiper-animate-duration='1s'
				swiper-animate-delay='.5s'>

				<img src="image/宋东野.jpg" alt=""
				class="ani"
				swiper-animate-effect='zoomIn'
				swiper-animate-duration='1s'
				swiper-animate-delay='.5s'>
				
				<img src="image/振聋.jpg" alt=""
				class="ani"
				swiper-animate-effect='zoomIn'
				swiper-animate-duration='1s'
				swiper-animate-delay='.5s'>
				
				<img src="image/机会.png" alt=""
				class="ani"
				swiper-animate-effect='zoomIn'
				swiper-animate-duration='1s'
				swiper-animate-delay='.5s'>
		</div>

		<!--page 5-->
		<div class="page5">
			<img src="image/地址.jpg" alt=""
			class="ani"
			swiper-animate-effect='zoomIn'
			swiper-animate-duration='1s'
			swiper-animate-delay='.5s'>

	</main>

	<!-- IMPORT JS -->
	<script src="js/rem.js"></script>
	<script type="text/javascript" src="js/runtime.min.js"></script>
	<script type="text/javascript" src="js/main.min.js"></script>
</body>

</html>
